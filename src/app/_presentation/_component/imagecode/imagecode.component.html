<img *ngIf="code.length == 16 && image.length > 0" [ngStyle]="{'height': height, 'width': width}"
    src="data:image/jpeg;base64,{{image}}" (click)="openModal(template)" />
<ng-template #template>
    <img *ngIf="image.length > 0" style="object-fit: contain; max-height: 500px; height: 500px;" 
    
    (click)="modalRef.hide()"
     src="data:image/jpeg;base64,{{image}}" alt="">
</ng-template>
