        <dx-data-grid [dataSource]="Lists" [rowAlternationEnabled]="true" [showColumnLines]="false" style="padding: 10px 20px 10px 20px;">
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxi-column dataField="STT" [allowFiltering]="false" caption="STT" ></dxi-column>
          <dxi-column dataField="KHOA" caption="Khoa" ></dxi-column>
          <dxi-column dataField="PHONG" [allowFiltering]="false" caption="Phòng" ></dxi-column>
          <dxi-column dataField="GIUONG" [allowFiltering]="false" caption="Giường" ></dxi-column>
          <dxi-column dataField="TRANGTHAI" [allowFiltering]="false" caption="Trạng Thái" cellTemplate="cellTemplate"></dxi-column> 

          <div *dxTemplate="let data of 'cellTemplate'">
            <label *ngIf="data.value==='Online'" class="status_Online">{{data.value}}</label>
            <label *ngIf="data.value==='Offline'" class="status_Offline">{{data.value}}</label>
          </div>

          <dxo-paging [pageSize]="7"></dxo-paging>
          <dxo-pager
            [visible]="true"
            [showNavigationButtons]="true"
            >
          </dxo-pager>
        </dx-data-grid>
